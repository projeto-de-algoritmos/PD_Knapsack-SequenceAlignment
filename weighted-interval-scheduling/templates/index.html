<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="/static/styles.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <script type="text/javascript"
	    src="https://cdn.jsdelivr.net/npm/brython@3.9.1/brython.min.js">
    </script>
    <script type="text/javascript"
	    src="https://cdn.jsdelivr.net/npm/brython@3.9.1/brython_stdlib.js">
    </script>
    <script type="text/python" src="/static/script.py"></script>
  </head>

  <body onload="brython()" class="d-flex row justify-content-center align-items-start w-100">
    <div class="container d-flex row justify-content-center align-items-start p-0 w-50">
      <h2 class="text-light text-center" style="margin-top: 100px;">Weighted Interval Scheduling</h2>
      <form class="row g-3 text-light d-flex row justify-content-center align-items-center" style="margin-top: 100px;">
        <div class="col-md-3">
          <input type="datetime-local" class="form-control" id="start" placeholder="Início">
        </div>
        <div class="col-md-3">
          <input type="datetime-local" class="form-control" id="finish" placeholder="Fim">
        </div>
        <div class="col-md-2">
          <input type="number" class="form-control" id="weight" placeholder="Peso">
        </div>
        <button type="button" class="btn btn-success col-md-1" id="addBtn"><i class="bi bi-plus-lg"></i></button>
        <button type="button" class="btn btn-primary col-md-1 ms-2" id="runScheduling"><i class="bi bi-play-fill"></i></button>
      </form>
      <div class="row g-3">
        <table class="table  table-dark table-striped table-hover" id="task-table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Início</th>
              <th scope="col">Fim</th>
              <th scope="col">Peso</th>
            </tr>
          </thead>
          <tbody id="task-table-body">
          </tbody>
        </table>
      </div>
    </div>

    <div class="modal" tabindex="-1" id="modal_result">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Agendamentos Encotrados</h5>
            <h5 class="w-50 text-end"><span class="badge bg-primary">Total Pesos: <span id="t_weight"></span></span></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="scheduling">
              <ol id="tasks">
              </ol>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </body>
</html>
